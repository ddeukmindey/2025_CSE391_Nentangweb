<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Info Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Information</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Basic Info</legend>
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" placeholder="9" readonly><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Dodsworth"><br>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="Anne"><br>

                
                    <label>Gender:</label>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> XXX<br>
                

                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Sales Representative"><br>

                <label for="suffix">Suffix:</label>
                <input type="text" id="suffix" placeholder="Ms."><br>

                <label for="birthDate">Birth Date:</label>
                <input type="datetime" id="birthDate" placeholder="1969-07-02 00:00:00"><br>

                <label for="hireDate">Hire Date:</label>
                <input type="datetime" id="hireDate" placeholder="1994-11-15 00:00:00"><br>

                <label for="ssn">SSN (if applicable):</label>
                <input type="text" id="ssn"><br>

                <label for="reportsTo">Reports To:</label>
                <select id="reportsTo">
                    <option>Buchanan</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Contact Info</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="name@example.com"><br>

                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="7 Houndstooth Rd."><br>

                <label for="city">City:</label>
                <input type="text" id="city" placeholder="London"><br>

                <label for="region">Region:</label>
                <input type="text" id="region"><br>

                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" placeholder="WG2 7LT"><br>

                <label for="country">Country:</label>
                <select id="country">
                    <option>Russian Federation</option>
                </select><br>

                <label for="homePhone">US Home Phone:</label>
                <input type="tel" id="homePhone" placeholder="(234)234-2342"><br>

                <label for="photo">Photo:</label>
                <input type="file" id="photo"><br>
            </fieldset>

            <fieldset>
                <legend>Optional Info</legend>
                <label for="notes">Notes:</label><br>
                <textarea id="notes" rows="4">Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.</textarea><br>

                <label for="preferredShift">Preferred Shift:</label>
                <select id="preferredShift">
                    <option>Regular</option>
                    <option>Gray Yard</option>
                </select><br>

                <label>Active:</label>
                <input type="checkbox" id="active" checked> Active<br>

                <label for="human">Are you human?</label>
                <input type="text" id="human" placeholder="TIDAWO"><br>
            </fieldset>

            <button type="submit">Submit</button>
            <button type="button" onclick="window.history.back();">Cancel</button>
        </form>
    </div>
</body>
</html>
