<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Employee Form</title>
</head>
<body>
    <div class="container">
        <h2>Basic infor</h2>
        <form>
            <label>Employee ID:</label>
            <input type="text" value="9" readonly>
            
            <label>Last Name:</label>
            <input type="text" value="Dodsworth">
            
            <label>First Name:</label>
            <input type="text" value="Anne">
            
            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> XXX
                <input type="radio" name="gender"> ZZZ
            </div>
            
            <label>Title:</label>
            <input type="text" value="Sales Representative">
            
            <label>Birth Date:</label>
            <input type="datetime" value="1959-07-02 00:00:00">
            
            <label>Hire Date:</label>
            <input type="datetime" value="1994-11-15 00:00:00">
            
            <label>Reports To:</label>
            <select>
                <option>Buchanan</option>
            </select>
            
            <h3>Contact Info</h3>
            <label>Email:</label>
            <input type="email" placeholder="name@example.com">
            
            <label>Address:</label>
            <input type="text" value="7 Houndstooth Rd.">
            
            <label>City:</label>
            <input type="text" value="London">
            
            <label>Country:</label>
            <select>
                <option>Russian Federation</option>
            </select>
            
            <label>Phone:</label>
            <input type="text" value="(234)234-2342">
            
            <h3>Optional Info</h3>
            <label>Notes:</label>
            <textarea>Anne has a BA degree in English...</textarea>
            
            <label>Preferred Shift:</label>
            <input type="checkbox"> Regular
            <input type="checkbox"> Graveyard
            
            <label>Active?</label>
            <input type="checkbox">
            
            <label>Are you human?</label>
            <input type="text" placeholder="Enter CAPTCHA">
            
            <div class="submit-btns">
                <button type="submit">Submit</button>
                <button type="reset">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
